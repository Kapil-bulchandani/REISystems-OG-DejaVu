<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script type='text/javascript'>

        angular.module('myApp', [])
                .controller('uscisController', function($scope){
                    $scope.myData = {
                        "uscisData": {
                            "1451651": [
                                {
                                    "Name": "AK",
                                    "Anum": "A111111"
                                }
                            ],
                            "2451651": [
                                {
                                    "Name": "Viktor",
                                    "Anum": "A211111"                                }
                            ],
                            "3451651": [
                                {
                                    "Name": "Kapil",
                                    "Anum": "A311111"                                }
                            ],
                            "4451651": [
                                {
                                    "Name": "Hieu",
                                    "Anum": "A411111"                                }
                            ],
                            "5451651": [
                                {
                                    "Name": "Peda",
                                    "Anum": "A511111"                                }
                            ],
                            "6451651": [
                                {
                                    "Name": "Alekhya",
                                    "Anum": "A611111"                                }
                            ]
                        }
                    };
                    $scope.results = [];

                    $scope.findValue = function(enteredValue) {
                        angular.forEach($scope.myData.uscisData, function(value, key) {
                            if (key === enteredValue) {
                                $scope.results.push({serial: key, name: value[0].Name,anum: value[0].Anum});
                            }
                        });
                    };



                });
    </script>
</head>

<body ng-controller="uscisController">
<div id="banner"><img src="uscis_banner.png" width="100%"></div>
<input type="text" ng-model="enteredValue">
<br>
<button type="button" ng-Click="findValue(enteredValue)">Search</button>
<h3>Results</h3>
<ul>
    <li ng-repeat="result in results">Reference number: {{result.serial}} | Name: {{result.name}} | Alien Number: {{result.anum}}</li>
</ul>
</body>

</html>
